<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vim-keymap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>

</head>

<body class="dark">        
    <h1 class="title white">personnal vim keymap</h1>
    <div id="keymaps">
      
    </div>

    <template id="keymap-section">
      <div class="section-wrapper">
        <h2 class="title"></h2>
        <ul class="keymap-list">
        </ul>
      </div>
    </template>
    <template id="keymap-item">
      <li class="keymap-item">
        <div class="d-flex">
          <div>
            <span class="keymap"></span>
          </div>
          <div>
            <span class="description"></span>
          </div>
        </div>
      </li>
    </template>

    <template id="command-item">
      <li class="command-item">
        <div class="d-flex">
          <div>
            <span class="command"></span>
          </div>
          <div>
            <span class="description"></span>
          </div>
        </div>

      </li>
    </template>

    <template id="note-item">
      <li class="note-item">
        <span class="note"></span>
      </li>
    </template>
</body>

</html>
